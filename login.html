<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body style="background-color: #f2f2f2; background-image: linear-gradient(to bottom, #f2f2f2, #ccc); height: 100vh; margin: 0;">
	<div class="login-container" style="width: 350px; margin: 50px auto; padding: 30px; background-color: #fff; border: 1px solid #ddd; border-radius: 15px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); animation: fadeIn 0.5s;">
		<div class="login-header" style="text-align: center; margin-bottom: 25px;">
			<h2 style="font-size: 30px; font-weight: bold; color: #ff69b4;">Login to Your Account</h2>
		</div>
		<form class="login-form" action="" method="post" style="margin-top: 25px;">
			<input type="text" name="username" placeholder="Username" required style="width: 100%; height: 45px; margin-bottom: 25px; padding: 12px; border: 1px solid #ccc; border-radius: 7px; background-color: #f9f9f9; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1); font-size: 18px; color: #666;">
			<input type="password" name="password" placeholder="Password" required style="width: 100%; height: 45px; margin-bottom: 25px; padding: 12px; border: 1px solid #ccc; border-radius: 7px; background-color: #f9f9f9; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1); font-size: 18px; color: #666;">
			<input type="submit" value="Login Now" style="width: 100%; height: 45px; background-color: #4CAF50; color: #fff; padding: 12px; border: none; border-radius: 7px; cursor: pointer; font-size: 18px; font-weight: bold;">
		</form>
	</div>
</body>
</html>
