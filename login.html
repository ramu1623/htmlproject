<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Style for the entire page */
        body {
            background-image: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Style for the login container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            text-align: center;
            width: 300px;
        }

        /* Style for the heading */
        h1 {
            color: #333; /* Dark text color */
            margin-bottom: 20px;
        }

        /* Style for the login button */
        button {
            background-color: #4CAF50; /* Button background color */
            color: white; /* Button text color */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049; /* Button color on hover */
        }

        /* Style for the logo image */
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Example logo, replace the URL with your desired logo image -->
        <img src="https://via.placeholder.com/100" alt="Logo" class="logo">
        <h1>Login</h1>
        <button>Login to it</button>
    </div>
</body>
</html>
