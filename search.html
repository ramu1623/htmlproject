<!DOCTY<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        /* Add a background color for the entire page */
        body {
            background-color: #282c34; /* Dark background color */
            background-image: url('https://via.placeholder.com/1500'); /* Example image URL, replace with your own */
            background-size: cover; /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            font-family: Arial, sans-serif; /* Set a default font for the page */
            color: white; /* Set default text color */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Flexbox for alignment */
            flex-direction: column; /* Column layout */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
        }

        /* Style the heading */
        h1 {
            margin: 0; /* Remove margin around the heading */
            color: #fff; /* Set the heading text color */
            font-size: 36px;
        }

        /* Style the button */
        button {
            margin-top: 20px; /* Space above the button */
            padding: 15px 30px;
            font-size: 18px;
            color: #fff; /* Set button text color */
            background-color: #4CAF50; /* Button background color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049; /* Button color on hover */
        }
    </style>
</head>
<body>
    <h1>SEARCH</h1>
    <button>What do you want to listen?</button>
</body>
</html>
